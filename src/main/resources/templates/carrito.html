<!DOCTYPE html>

<html>
    <head>
        <title>PARALLAX | Carrito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/carrito.css" />
    </head>
    <body>
        <div class="container23">

            <nav id="nav23">

                <a id="logoprincipal" href="index.html">PARALLAX</a>
                <a id="btn_inicio" href="index.html">Inicio</a>
                <a id="btn_contacto" href="index.html">Contacto</a>
                <img onclick="location.href = 'carritodecompras'" id="img_carrito" src="imagenes/carrito.PNG" alt="alt"/>
                <a id="btn_usuario" href="index.html">* Aca va el nombre del usuario</a>
            </nav>

            <nav id="nav24">
                <a id="btn_hombre" href="hombre.html">Hombre</a>
                <a id="btn_mujer" href="mujer.html">Mujer</a>
            </nav>

            <div id="con1">
                <h1 th:text="${titulo}"></h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Articulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${carrito}">
                        <tr>
                            <td th:text="${user.getProducto_id}"></td>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getDescripcion}"></td>
                            <td th:text="${user.getPrecio}"></td>
                            <td>
                                <a th:href="@{/deleteArticulo/{id}(id=${user.getId})}">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>
                <button onclick="location.href = 'checkout.html'" type="button" class="btn btn-success">Pagar</button>
            </div>
        </div>
    </body>
</html>
