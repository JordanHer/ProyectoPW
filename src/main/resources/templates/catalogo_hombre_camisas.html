<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title> PARALLAX.com | Catalogo Camisas Hombre</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/catalogo.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    </head>


    <body>

        <div class="container">

            <nav id="nav23">

                <a id="logoprincipal" href="home.html">PARALLAX</a>
                <a id="btn_inicio" href="home.html">Inicio</a>
                <a id="btn_contacto" href="contacto.html">Contacto</a>
                <img onclick="location.href = 'carritodecompras'" id="img_carrito" src="imagenes/carrito.PNG" alt="alt"/>
                <a id="btn_usuario" href="index.html">* Aca va el nombre del usuario</a>
            </nav>

            <nav id="nav24">
                <a id="btn_hombre" href="hombre.html">Hombre</a>
                <a id="btn_mujer" href="mujer.html">Mujer</a>
            </nav>

            <nav id="nav3">
                <h6>PRODUCTOS</h6>
            </nav>

            
            
            <div id="content1">
                <div class="card" style="width: 18rem;" :block th:each="user : ${productos}" method="POST">

                    <h4 th:text="${user.getNombre}"></h4>
                    <div class="card-body">
                        <h5 class="card-title">Descripcion</h5>
                        <h6 th:text="${user.getDescripcion}"></h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><h5>Precio: $</h5><h6 th:text="${user.getPrecio}"></h6></li>
                        <li class="list-group-item"><h5>ID del producto:</h5><h6 th:text="${user.getId}"></h6></li>
                    </ul>
                    <div class="card-body">
                        <button onclick="location.href = 'usuarioNProducto'" type="button" class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
